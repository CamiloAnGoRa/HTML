<body>
    <!--Solo 1 h1 por pagina-->
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <h3>Subtitulo</h3>
    <h4>Subtitulo</h4>
    <h5>Subtitulo</h5>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus officia ex nulla praesentium fuga eligendi asperiores quaerat unde sed! Harum blanditiis ad deserunt molestiae facilis fugit nemo consequatur. Debitis, at.</p>

    <!--Los enlaces con el atributo target _blank se abren en otra pestaÃ±a-->
    <a href="README.md" target="_blank">Prueba</a>

    <!--En caso de que al usar imagenes, la imagen no carga de manera correcta usamos alguno atributos para describir la imagen en caso de emergencia
    Este atributo tambien sirve para mejorar el posicionamiento de la pagina en google-->
    <img src="" alt="Imagen_de_prueba" title="Prueba">

    <!--FORMULARIOS-->
    <!--Etiqueta de bloque que forma un bloque para un formulario-->
    <form>
        <!--Etiqueta "input" para solicitar un dato al usuario-->
        <!--El type permite "formatear" el input dependiendo del tipo de dato que se vaya a solicitar--> 
        <!--Otro de los atributos de un input es el required que solicita que los campos sean obligatorios-->
        <!--Otro es el atributo name que sirve como identificador del campo, no se puede tener mas de un input con el mismo identificador-->
        <!--Otro atributo es visual, el cual es el placeholder-->   
        <!--Otro es value que da un dato predeterminado en servidor "Se vera con javascript"-->   
        <input type="text" placeholder="Escribe lo que se te antoje">
        <input type="color">
        <input type="submit">
        <input type="week">
        <input type="password">

    </form>

</body>
</html>
